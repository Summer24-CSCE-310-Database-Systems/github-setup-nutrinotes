{% extends "base.html" %}

{% block title %}Update Goal{% endblock %}

{% block content %}
{% if feedback_message != None %}
{% if feedback_type %}
<span style="color:green">{{feedback_message}}</span>
{% else %}
<span style="color:red">{{feedback_message}}</span>
{% endif %}
{% endif %}

<div style="padding:20px">
    <h1>Update Goal</h1>
</div>

<form action="{{ url_for('updategoal', goal_id=goal.Goal_ID) }}" method="post">
    <label for="Weight">Weight:</label>
    <input type="number" id="Weight" name="Weight" step="1" value="{{ goal.Weight }}" required><br><br>
    <label for="Date_of_Goal">Date of Goal:</label>
    <input type="date" id="Date_of_Goal" name="Date_of_Goal" value="{{ goal.Date_of_Goal }}" required><br><br>
    <button type="submit">Update Goal</button>
</form>

<a href="/goals"><button>Go back</button></a>

{% endblock %}
