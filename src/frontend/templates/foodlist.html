{% extends "base.html" %}

{% block title %}List of Foods{% endblock %}

{% block content %}
<h2>List of Foods</h2> 

<table>
    <tr>
        <th>Name</th>
        <th>Calories</th>
    </tr>
    {% for Name, Calories in foodList %}
    <tr>
        <td>{{ Name }}</td>
        <td>{{ Calories }}</td>
    </tr>
    {% endfor %}
</table>

<a href="/"><button>Go back</button></a>
{% endblock %}
