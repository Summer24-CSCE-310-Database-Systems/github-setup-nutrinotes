{% extends "base.html" %}

{% block title %}Create User{% endblock %}

{% block content %}
<h2>Create User</h2>

{% if feedback_message != None %}
    {% if feedback_type %}
        <span style="color:green">{{feedback_message}}</span>
    {% else %}
    <span style="color:red">{{feedback_message}}</span>
    {% endif %}
{% endif %}

<form action="{{ url_for('usercreate')}}" method="post">
    <h5>Enter the user details</h5>
    <div>
        <input type="text" name="Username" placeholder="Username">
    </div>
    <div>
        <input type="text" name="Password" placeholder="Password">
    </div>
    <div>
        <button >Create</button>
    </div>
</form>

<a href="/user"><button> Go back </button></a>
{% endblock %}
